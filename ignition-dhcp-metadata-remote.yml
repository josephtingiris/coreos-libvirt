networkd:
  units:
    - name: 10-dhcp.network
      contents: |
        # http://man7.org/linux/man-pages/man5/systemd.network.5.html
        [Match]
        Name=eth*

        [Network]
        DHCP=yes

        [DHCP]
        ClientIdentifier=mac
        UseDomains=true
        UseNTP=false
